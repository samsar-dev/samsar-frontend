    <!-- CSS Loading Optimization Script -->
    <script>
      // Async CSS loading for non-critical styles
      (function() {
        'use strict';
        
        // Function to load CSS asynchronously
        function loadCSS(href, before, media, attributes) {
          var doc = window.document;
          var ss = doc.createElement('link');
          var ref;
          if (before) {
            ref = before;
          } else {
            var refs = (doc.body || doc.getElementsByTagName('head')[0]).childNodes;
            ref = refs[refs.length - 1];
          }
          
          var sheets = doc.styleSheets;
          if (attributes) {
            for (var attributeName in attributes) {
              if (attributes.hasOwnProperty(attributeName)) {
                ss.setAttribute(attributeName, attributes[attributeName]);
              }
            }
          }
          ss.rel = 'stylesheet';
          ss.href = href;
          ss.media = 'only x';
          
          function ready(cb) {
            if (doc.body) {
              return cb();
            }
            setTimeout(function() {
              ready(cb);
            });
          }
          
          ready(function() {
            ref.parentNode.insertBefore(ss, (before ? ref : ref.nextSibling));
          });
          
          var onloadcssdefined = function(cb) {
            var resolvedHref = ss.href;
            var i = sheets.length;
            while (i--) {
              if (sheets[i].href === resolvedHref) {
                return cb();
              }
            }
            setTimeout(function() {
              onloadcssdefined(cb);
            });
          };
          
          function loadCB() {
            if (ss.addEventListener) {
              ss.removeEventListener('load', loadCB);
            }
            ss.media = media || 'all';
          }
          
          if (ss.addEventListener) {
            ss.addEventListener('load', loadCB);
          }
          ss.onloadcssdefined = onloadcssdefined;
          onloadcssdefined(loadCB);
          return ss;
        }
        
        // Preload critical resources
        var criticalResources = [
          '/fonts/inter.woff2',
          '/fonts/roboto.woff2'
        ];
        
        criticalResources.forEach(function(resource) {
          var link = document.createElement('link');
          link.rel = 'preload';
          link.as = resource.includes('.woff') ? 'font' : 'style';
          link.href = resource;
          if (resource.includes('.woff')) {
            link.crossOrigin = 'anonymous';
          }
          document.head.appendChild(link);
        });
        
        // Performance observer for LCP
        if ('PerformanceObserver' in window) {
          var observer = new PerformanceObserver(function(list) {
            var entries = list.getEntries();
            var lastEntry = entries[entries.length - 1];
            console.log('LCP:', lastEntry.startTime + 'ms');
          });
          observer.observe({ entryTypes: ['largest-contentful-paint'] });
        }
        
        // Resource hints for better loading
        var resourceHints = [
          { rel: 'dns-prefetch', href: 'https://api.samsar.app' },
          { rel: 'preconnect', href: 'https://fonts.googleapis.com' },
          { rel: 'preconnect', href: 'https://fonts.gstatic.com', crossorigin: true }
        ];
        
        resourceHints.forEach(function(hint) {
          var link = document.createElement('link');
          link.rel = hint.rel;
          link.href = hint.href;
          if (hint.crossorigin) {
            link.crossOrigin = 'anonymous';
          }
          document.head.appendChild(link);
        });
      })();
    </script>
